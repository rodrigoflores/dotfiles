# format = """
# $directory$git_branch$git_commit$java
# $username$hostname$character
# """

[character]
success_symbol = "[âžœ](bold green)" # The "success_symbol" segment is being set to "âžœ" with the color "bold green"
error_symbol = "[âœ–](bold red)" 

[git_commit]
commit_hash_length = 8
only_detached = false
tag_disabled = true
#disabled = true

[time]
disabled = false

[cmd_duration]
min_time = 500
format = "underwent [$duration](bold yellow)"

[git_branch]
#symbol = " "
ignore_branches = ["master", "main"]

[username]
show_always = true

[hostname]
ssh_only = false
format = "[$ssh_symbol$hostname]($style) "

[directory]
format = "[$before_root_path]($style)[$path]($style)[$lock_symbol]($lock_style) "
#format = "ðŸ“‚ [$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
truncation_length = 4
